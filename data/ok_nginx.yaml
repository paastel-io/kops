apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx
    namespace: default
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nginx
    template:
        metadata:
            labels:
                app: nginx
        spec:
            containers:
                - name: nginx
                  image: nginx:1.29.3-alpine3.22
